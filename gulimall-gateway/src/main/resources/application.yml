spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: third_party_route
          uri: lb://gulimall-third-party #负载均衡的服务名
          predicates: #断言
            - Path=/api/thirdparty/**
          filters:    #路径重写
            - RewritePath=/api/thirdparty/(?<segment>/?.*), /$\{segment}

        - id: gulimall-member
          uri: lb://gulimall-member #负载均衡的服务名
          predicates: #断言
            - Path=/api/member/**
          filters: #路径重写
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: ware_route
          uri: lb://gulimall-ware #负载均衡的服务名
          predicates: #断言
            - Path=/api/ware/**
          filters: #路径重写
            - RewritePath=/api/(?<segment>/?.*), /$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}

        - id: gulimall_search_route
          uri: lb://gulimall-search
          predicates:
            - Host=search.gulimall.com

        - id: gulimall_host_route
          uri: lb://gulimall-product
          predicates:
            - Host=**.gulimall.com


