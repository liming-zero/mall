    url: jdbc:mysql://192.168.247.130:3306/mall_oms?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver

  cloud:
    nacos:
      discovery:
        #server-addr: 192.168.247.130:8848
      server-addr: 119.3.151.37:8848

    alibaba:
