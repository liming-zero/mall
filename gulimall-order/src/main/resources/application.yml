        port: 8719  #每一个微服务给控制台传输数据使用的端口
        dashboard: localhost:8333

  thymeleaf:
    cache: false

  redis:
    host: 192.168.247.130
    port: 6379

  session:
    store-type: redis

  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss

  #服务追踪
  zipkin:
    base-url: http://119.3.151.37:9411/
